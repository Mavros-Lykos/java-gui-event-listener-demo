name: Build Platform Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  APP_NAME: "EventListenersDemo"
  APP_VERSION: "1.0.0"
  VENDOR: "Charaka Hashan"

jobs:
  build-installers:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os-type: linux
            installer-type: deb
            icon-path: "assets/icon.png"
            
          - os: windows-latest
            os-type: windows
            installer-type: exe
            icon-path: "assets/icon.ico"
            
          - os: macos-latest
            os-type: macos
            installer-type: dmg
            icon-path: "assets/icon.icns"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Compile Java files
        shell: bash
        run: |
          mkdir -p out
          if [ -d "lib" ] && [ "$(ls -A lib/*.jar 2>/dev/null)" ]; then
            javac -cp "lib/*" -d out src/javaGuiEventListenersDemo/*.java
          else
            javac -d out src/javaGuiEventListenersDemo/*.java
          fi

      - name: Create manifest file
        shell: bash
        run: |
          cat > manifest.txt << EOF
          Main-Class: javaGuiEventListenersDemo.CompleteEventHandlersApp
          Implementation-Title: ${{ env.APP_NAME }}
          Implementation-Version: ${{ env.APP_VERSION }}
          Implementation-Vendor: ${{ env.VENDOR }}
          EOF

      - name: Create FAT JAR with dependencies
        shell: bash
        run: |
          mkdir -p jar-temp
          cd jar-temp
          
          # Extract dependencies if they exist
          if [ -d "../lib" ] && [ "$(ls -A ../lib/*.jar 2>/dev/null)" ]; then
            for lib in ../lib/*.jar; do
              jar xf "$lib"
            done
            rm -rf META-INF/*.SF META-INF/*.DSA META-INF/*.RSA
          fi
          
          # Copy compiled classes
          cp -r ../out/* .
          
          # Create fat JAR
          jar cfm ../${{ env.APP_NAME }}.jar ../manifest.txt .
          cd ..
          ls -lh ${{ env.APP_NAME }}.jar

      - name: Prepare icon argument
        shell: bash
        run: |
          ICON_PATH="${{ matrix.icon-path }}"
          if [ -n "$ICON_PATH" ] && [ -f "$ICON_PATH" ]; then
            echo "ICON_ARG=--icon $ICON_PATH" >> $GITHUB_ENV
          else
            echo "ICON_ARG=" >> $GITHUB_ENV
          fi

      - name: Build Windows installer (with install location chooser)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          jpackage \
            --input . \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.APP_NAME }}.jar \
            --type exe \
            --dest dist \
            --app-version ${{ env.APP_VERSION }} \
            --vendor "${{ env.VENDOR }}" \
            --description "Java GUI Event Listeners Demo with JRE included" \
            --win-dir-chooser \
            --win-menu \
            --win-menu-group "${{ env.APP_NAME }}" \
            --win-shortcut \
            --win-per-user-install \
            $ICON_ARG

      - name: Build Linux installer
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          jpackage \
            --input . \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.APP_NAME }}.jar \
            --type deb \
            --dest dist \
            --app-version ${{ env.APP_VERSION }} \
            --vendor "${{ env.VENDOR }}" \
            --description "Java GUI Event Listeners Demo with JRE included" \
            --linux-menu-group "Development" \
            --linux-shortcut \
            $ICON_ARG

      - name: Build macOS installer
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          jpackage \
            --input . \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.APP_NAME }}.jar \
            --type dmg \
            --dest dist \
            --app-version ${{ env.APP_VERSION }} \
            --vendor "${{ env.VENDOR }}" \
            --description "Java GUI Event Listeners Demo with JRE included" \
            --mac-package-identifier com.charakahashan.eventlistenersdemo \
            $ICON_ARG

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          if command -v sha256sum &> /dev/null; then
            sha256sum * > SHA256SUMS.txt 2>/dev/null || true
          elif command -v shasum &> /dev/null; then
            shasum -a 256 * > SHA256SUMS.txt 2>/dev/null || true
          fi
          cd ..

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os-type }}
          path: dist/*
          retention-days: 30
          if-no-files-found: error

  build-jar-only:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Compile Java files
        run: |
          mkdir -p out
          if [ -d "lib" ] && [ "$(ls -A lib/*.jar 2>/dev/null)" ]; then
            javac -cp "lib/*" -d out src/javaGuiEventListenersDemo/*.java
          else
            javac -d out src/javaGuiEventListenersDemo/*.java
          fi

      - name: Create manifest file
        run: |
          cat > manifest.txt << EOF
          Main-Class: javaGuiEventListenersDemo.CompleteEventHandlersApp
          Implementation-Title: ${{ env.APP_NAME }}
          Implementation-Version: ${{ env.APP_VERSION }}
          Implementation-Vendor: ${{ env.VENDOR }}
          EOF

      - name: Create standalone JAR
        run: |
          mkdir -p jar-temp
          cd jar-temp
          
          if [ -d "../lib" ] && [ "$(ls -A ../lib/*.jar 2>/dev/null)" ]; then
            for lib in ../lib/*.jar; do
              jar xf "$lib"
            done
            rm -rf META-INF/*.SF META-INF/*.DSA META-INF/*.RSA
          fi
          
          cp -r ../out/* .
          jar cfm ../${{ env.APP_NAME }}-standalone.jar ../manifest.txt .
          cd ..

      - name: Generate JAR checksum
        run: |
          sha256sum ${{ env.APP_NAME }}-standalone.jar > ${{ env.APP_NAME }}-standalone.jar.sha256

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-jar
          path: |
            ${{ env.APP_NAME }}-standalone.jar
            ${{ env.APP_NAME }}-standalone.jar.sha256
          retention-days: 30

  create-release:
    needs: [build-installers, build-jar-only]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*
          body: |
            # ${{ env.APP_NAME }} ${{ env.APP_VERSION }}
            
            ## üì¶ Installation Options
            
            ### Option 1: Installers (Recommended - No Java Required)
            These installers include Java Runtime, so you don't need Java installed.
            
            **Windows (.exe)**
            - Download the `.exe` file
            - Run installer - you can choose installation location
            - Creates desktop shortcut and start menu entry
            
            **Linux (.deb)**
            ```bash
            sudo apt install ./EventListenersDemo-*.deb
            ```
            
            **macOS (.dmg)**
            - Download and open the `.dmg` file
            - Drag app to Applications folder
            
            ### Option 2: Standalone JAR (Advanced Users)
            For users who already have Java 8+ installed:
            ```bash
            java -jar EventListenersDemo-standalone.jar
            ```
            
            ## üìä File Sizes
            - Windows: ~58 MB (includes JRE 21)
            - Linux: ~41 MB (includes JRE 21)
            - macOS: ~61 MB (includes JRE 21)
            - Standalone JAR: ~5 MB (requires Java 8+)
            
            ## ‚ú® Features
            - Complete event handler documentation
            - 25+ event listeners demonstrated
            - Bundled Java runtime (installers only)
            
            ## üîê Checksums
            SHA256 checksums are provided for file verification.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}