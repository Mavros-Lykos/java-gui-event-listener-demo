name: Build Platform Executables

on:
  push:
    # automatic builds only when a version tag is pushed (eg. v1.2.3)
    tags:
      - "v*"
  # allow manual runs from the Actions UI
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  APP_NAME: "EventListenersDemo"
  APP_VERSION: "1.0.0"
  VENDOR: "Charaka Hashan"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        jre-included: [true, false]
        include:
          - os: ubuntu-latest
            os-type: linux
            installer-type: deb
            executable-ext: ""
            icon-path: "assets/icon.png"
            
          - os: windows-latest
            os-type: windows
            installer-type: exe
            executable-ext: ".exe"
            icon-path: "assets/icon.ico"
            
          - os: macos-latest
            os-type: macos
            installer-type: dmg
            executable-ext: ""
            icon-path: "assets/icon.icns"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Compile Java files
        shell: bash
        run: |
          mkdir -p out
          if [ -d "lib" ] && [ "$(ls -A lib/*.jar 2>/dev/null)" ]; then
            javac -cp "lib/*" -d out src/javaGuiEventListenersDemo/*.java
          else
            javac -d out src/javaGuiEventListenersDemo/*.java
          fi

      - name: Create manifest file
        shell: bash
        run: |
          cat > manifest.txt << EOF
          Main-Class: javaGuiEventListenersDemo.CompleteEventHandlersApp
          Implementation-Title: ${{ env.APP_NAME }}
          Implementation-Version: ${{ env.APP_VERSION }}
          Implementation-Vendor: ${{ env.VENDOR }}
          EOF

      - name: Create FAT JAR with dependencies
        shell: bash
        run: |
          mkdir -p jar-temp
          cd jar-temp
          
          # Extract FlatLaf and other dependencies if they exist
          if [ -d "../lib" ] && [ "$(ls -A ../lib/*.jar 2>/dev/null)" ]; then
            for lib in ../lib/*.jar; do
              jar xf "$lib"
            done
            rm -rf META-INF/*.SF META-INF/*.DSA META-INF/*.RSA
          fi
          
          # Copy compiled classes
          cp -r ../out/* .
          
          # Create fat JAR
          jar cfm ../${{ env.APP_NAME }}.jar ../manifest.txt .
          cd ..
          ls -lh ${{ env.APP_NAME }}.jar

      - name: Set variant suffix
        shell: bash
        run: |
          if [ "${{ matrix.jre-included }}" = "true" ]; then
            echo "VARIANT_SUFFIX=with-jre" >> $GITHUB_ENV
          else
            echo "VARIANT_SUFFIX=without-jre" >> $GITHUB_ENV
          fi

      - name: Prepare icon argument
        shell: bash
        run: |
          ICON_PATH="${{ matrix.icon-path }}"
          if [ -n "$ICON_PATH" ] && [ -f "$ICON_PATH" ]; then
            echo "ICON_ARG=--icon $ICON_PATH" >> $GITHUB_ENV
            echo "Found icon: $ICON_PATH"
          else
            echo "ICON_ARG=" >> $GITHUB_ENV
            echo "Warning: icon not found at $ICON_PATH — continuing without icon"
          fi

      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          APP_SUFFIX=""
          DESCRIPTION="Java GUI Event Listeners Demo - Complete"
          
          if [ "${{ matrix.jre-included }}" = "false" ]; then
            APP_SUFFIX="-NoJRE"
            DESCRIPTION="Java GUI Event Listeners Demo (requires Java 8+)"
          fi
          
          jpackage \
            --input . \
            --name "${{ env.APP_NAME }}${APP_SUFFIX}" \
            --main-jar ${{ env.APP_NAME }}.jar \
            --type exe \
            --dest dist \
            --app-version ${{ env.APP_VERSION }} \
            --vendor "${{ env.VENDOR }}" \
            --description "$DESCRIPTION" \
            --win-console \
            --win-dir-chooser \
            --win-menu \
            --win-menu-group "${{ env.APP_NAME }}" \
            --win-per-user-install \
            $ICON_ARG

      - name: Build Linux installer
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          APP_SUFFIX=""
          DESCRIPTION="Java GUI Event Listeners Demo - Complete"
          
          if [ "${{ matrix.jre-included }}" = "false" ]; then
            APP_SUFFIX="-nojre"
            DESCRIPTION="Java GUI Event Listeners Demo (requires Java 8+)"
          fi
          
          jpackage \
            --input . \
            --name "${{ env.APP_NAME }}${APP_SUFFIX}" \
            --main-jar ${{ env.APP_NAME }}.jar \
            --type deb \
            --dest dist \
            --app-version ${{ env.APP_VERSION }} \
            --vendor "${{ env.VENDOR }}" \
            --description "$DESCRIPTION" \
            --linux-menu-group "Development" \
            $ICON_ARG

      - name: Build macOS installer
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          APP_SUFFIX=""
          DESCRIPTION="Java GUI Event Listeners Demo - Complete"
          
          if [ "${{ matrix.jre-included }}" = "false" ]; then
            APP_SUFFIX="-NoJRE"
            DESCRIPTION="Java GUI Event Listeners Demo (requires Java 8+)"
          fi
          
          jpackage \
            --input . \
            --name "${{ env.APP_NAME }}${APP_SUFFIX}" \
            --main-jar ${{ env.APP_NAME }}.jar \
            --type dmg \
            --dest dist \
            --app-version ${{ env.APP_VERSION }} \
            --vendor "${{ env.VENDOR }}" \
            --description "$DESCRIPTION" \
            $ICON_ARG \
            --mac-package-identifier com.charakahashan.eventlistenersdemo

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          if command -v sha256sum &> /dev/null; then
            sha256sum * > SHA256SUMS.txt 2>/dev/null || true
            sha512sum * > SHA512SUMS.txt 2>/dev/null || true
          elif command -v shasum &> /dev/null; then
            shasum -a 256 * > SHA256SUMS.txt 2>/dev/null || true
            shasum -a 512 * > SHA512SUMS.txt 2>/dev/null || true
          fi
          cd ..

      - name: List dist contents (debug)
        shell: bash
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.os-type }}-${{ env.VARIANT_SUFFIX }}
          path: |
            dist/*
            !dist/**/*.txt
          retention-days: 30
          if-no-files-found: error

      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.os-type }}-${{ env.VARIANT_SUFFIX }}
          path: dist/SHA*.txt
          retention-days: 30
          if-no-files-found: warn

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*
          body: |
            # ${{ env.APP_NAME }} ${{ env.APP_VERSION }}
            
            ## Installation Instructions
            
            ### Windows
            - **With JRE**: Download `EventListenersDemo-*.exe` → Double-click installer → installs to `C:\Program Files\EventListenersDemo`
            - **Without JRE**: Download `EventListenersDemo-NoJRE-*.exe` → Requires Java 8+ already installed
            
            ### Linux
            - **With JRE**: `sudo apt install ./EventListenersDemo-*.deb`
            - **Without JRE**: `sudo apt install ./EventListenersDemo-nojre-*.deb` (requires Java 8+)
            
            ### macOS
            - **With JRE**: Download `.dmg` → Open → Drag app to Applications folder
            - **Without JRE**: Download `*-NoJRE.dmg` → Requires Java 8+ installed
            
            ## What's New
            - Complete event handler documentation
            - 25+ event listeners demonstrated
            
            ## Checksums
            See `SHA256SUMS.txt` and `SHA512SUMS.txt` for file verification.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}